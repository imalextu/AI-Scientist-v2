llm:
  api_key_env: "OPENROUTER_API_KEY"
  api_key: ""
  base_url: "https://openrouter.ai/api/v1"
  model: "anthropic/claude-3.5-sonnet"
  temperature: 0.3
  max_tokens: 7000

paper:
  domain: "management"
  audience: "undergraduate"
  language: "zh-CN"
  min_words: 10000
  max_words: 14000
  citation_style: "GB/T 7714-2015"
  output_dir: "outputs"

retrieval:
  enabled: true
  provider: "crossref" # options: crossref, semantic_scholar, arxiv
  semantic_scholar:
    api_key_env: "S2_API_KEY"
    max_results: 8
  crossref:
    max_results: 8
  arxiv:
    max_results: 8

workflow:
  temperature: 0.3
  max_section_tokens: 2000
  run_until_stage: "paper" # options: literature, research, idea, outline, paper
  research_enabled: true
  research_prompt: "prompts/research_iteration.md"
  research_eval_prompt: "prompts/research_evaluator.md"
  research_max_tokens: 2200
  research_stages:
    - key: "problem_framing"
      name: "问题界定"
      goal: "明确研究问题、研究对象、边界条件与核心变量。"
      max_iterations: 2
      branching_factor: 2
      keep_top_k: 2
    - key: "method_design"
      name: "方法设计"
      goal: "形成本科可执行的样本、数据来源与分析流程。"
      max_iterations: 2
      branching_factor: 2
      keep_top_k: 2
    - key: "analysis_and_risk"
      name: "分析与风险"
      goal: "完善结果解释路径、风险控制与局限性说明。"
      max_iterations: 2
      branching_factor: 2
      keep_top_k: 2
  idea_prompt: "prompts/idea_generation.md"
  outline_prompt: "prompts/outline.md"
  paper_prompt: "prompts/paper_writer.md"
  outline_max_rounds: 4
  paper_max_rounds: 6
  continuation_tail_chars: 12000

runtime:
  save_raw_responses: true
